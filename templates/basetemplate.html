<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="/static/images/logos/digirunner_logo_clear.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Digirunner</title>
</head>
<body class="landing-is-preload">
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <a class="image-area" href="{{url_for('index.index')}}">
                <img src="/static/images/logos/digirunner_logo.png" alt="">
            </a>
            <p class="logo-area">
                {% if current_user.is_authenticated %}
                    <img src="/static/images/tokens/{{ current_user.Token }}" alt="" style="width: 50px; height: auto;">
                    {{ current_user.Username }} ({{ current_user.TotalRanMeters/1000 }} Km)
                {% else %}
                    DIGIRUNNER
                {% endif %}
            </p>
            <section class="links-area">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('profile.profile', user = current_user.Username) }}">PROFILE</a>
                    <a href="{{ url_for('login.logout') }}">LOGOUT</a>
                {% else %}
                    <a href="{{url_for('login.login')}}">LOGIN</a>
                    <a href="{{url_for('register.register')}}">REGISTER</a>
                {% endif %}
                <a href="{{url_for('maps.maps')}}">MAPS</a>
            </section>
                
        </header>

        {% block content %}
        <!-- PAGE CONTENT -->
        {% endblock %}


        <!-- Footer -->
        <footer class="footer">
            Â© Digirunner 2024
        </footer>

    </div>
</body>
</html>
